# Move status bar to top of the screen
set-option -g status-position top

set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Enable clipboard
set -g set-clipboard on

# (OS X) Fix pbcopy/pbpaste for old tmux versions (pre 2.6)
set -g default-command "reattach-to-user-namespace -l $SHELL"

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Start window numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Current window name bold
set -g window-status-current-style fg=terminal,bold

# Rebind keys to same action, but without confirmation dialog
bind-key & kill-window
bind-key x kill-pane

# Bind keyboard shortcuts with CMD
bind-key -T root M-t new-window
bind-key -T root M-w kill-window
bind-key -T root M-1 select-window -t 1
bind-key -T root M-2 select-window -t 2
bind-key -T root M-3 select-window -t 3
bind-key -T root M-4 select-window -t 4
bind-key -T root M-5 select-window -t 5
bind-key -T root M-6 select-window -t 6
bind-key -T root M-7 select-window -t 7
bind-key -T root M-8 select-window -t 8
bind-key -T root M-9 select-window -t 9

# set -g mouse on
# setw -g mouse on
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

run '~/.local/state/tmux/plugins/tpm/tpm'
